<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="lab">
        <div class="container">
            <h1>Library Management System</h1>
            <form action="">
                <div class="inp">
                    <label for="">Book Name</label>
                    <input type="text" name="" id="BookName" required>
                </div>
                <div class="inp">
                    <label for="">Issue To</label>
                    <input type="text" name="" id="Issue" class="ll" required>
                </div>
                <div class="iiii">
                    <input type="button" value="Issue Book" class="ww" id="jsCreation">
                </div>
            </form>
        </div>

        <div class="cent">
            <div class="tab">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Book Name</th>
                            <th>Issue To</th>
                            <th>Issue Date and Time</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
    <!-- <span id ="alert" style="color:red">click me</span> -->
    <script src="script.js"></script>
</body>

</html>
